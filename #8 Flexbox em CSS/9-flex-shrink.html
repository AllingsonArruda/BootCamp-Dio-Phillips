<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Flex-Shrink</title>
<style>
    .flex-container{
        display: flex;
        border: 1px solid black;
        max-width: 350px;
        }
        .item{
            background-color: orangered;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }
        .s1{
            flex-shrink: 3;
        }
        .fg1{
            flex-grow: 1;
        }
</style>
</head>
<body>
    <p>Flex-Shrink</p>
    <div class="flex-container ">
        <div class="item fg1 s1">A</div>
        <div class="item fg1 s1">B</div>
        <div class="item fg1 s1">C</div>
        <div class="item fg1 s1">D</div>
        <div class="item fg1 s1">E</div>
    </div>
    <p>Flex-Shrink</p>
    <div class="flex-container">
        <div class="item fg1 s1">A</div>
        <div class="item fg1 s1">Bbbbbbbb</div>
        <div class="item fg1 s1">C</div>
        <div class="item fg1 s1">D</div>
        <div class="item fg1 s1">EEEEEE</div>
    </div>

</body>
</html>
