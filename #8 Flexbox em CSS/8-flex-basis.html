<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Flex-basis</title>
    <style>
        .flex-container{
            max-width: 500px;
            border: 1px solid black;
            display: flex;
        }
        .item{
            background-color: coral;
            color: white;
            text-align: center;
            margin: 5px;
        }
        .bauto{
            flex-basis: auto;
        }
        .fg-1{
            flex-grow: 1;
        }
        .fg-2{
            flex-grow: 2;
        }
        .b-0{flex-basis: 0;}
        .b-w{flex-basis: 100px;}
    </style>
</head>
<body>
    <P>Auto</P>
    <div class="flex-container">
    <div class="item bauto fg-1">AAA</div>
    <div class="item bauto fg-1">BBBB</div>
    <div class="item bauto fg-1">CCCCC</div> 
    </div>
    <p>B-0</p>
    <div class="flex-container">
        <div class="item b-0 fg-1">AAA</div>
        <div class="item b-0 fg-1">BBBB</div>
        <div class="item b-0 fg-1">CCCCC</div>
        </div>
        <p>Basis+width</p>
        <div class="flex-container">
            <div class="item b-w fg-0">AAA</div>
            <div class="item b-w fg-0">BBBB</div>
            <div class="item b-w fg-0">CCCCC</div>
            </div>

    </body>
</html>
