<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>

    <style>
            div#area{
                background-color: rgb(239, 239, 205);
                color: rgb(26, 19, 19);
                width: 200px;
                height: 200px;
                text-align: center ;
                line-height: 200px;
            }
            a{
                background-color: blue;

            }

    </style>
</head>
<center>
<body>
<div id = "area" onclick="clicar()" onmouseenter ="entrar()" onmouseout="sair()">Interaja
     </div>
     <script>
        var a = window.document.getElementById('area')
         function clicar(){
             a.innerText ='Clicou'
             
         }
            function entrar(){
               a.innerText ='Entrou!'
            }

            function sair(){
                a.innerText = 'Saiu'
                document.body.style.color = 'white';
            }
     </script>
     </center>
</body>
</html>
